{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Character</title>
    <link href="{% static 'characters/character_sheet.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Create new character</h1>

    <form method="post">
        <div id="general">
            <div>
                <div class="container">
                    <div id="character_player"class="box">
                        <label for="char_player">Player:</label><br>
                        <input type="text" id="char_player" name="char_player"><br><br>
                    </div>

                    <div id="character_name" class="box">
                        <label for="char_name">Name:</label><br>
                        <input type="text" id="char_name" name="char_name">
                    </div>
                    <div id="character_alignment" class="box">
                        <label for="char_align">Alignment:</label><br>
                        <select id="char_align" name="char_align">
                            <option value="lawfull_good">Lawfull Good</option>
                            <option value="neutral_good">Neutral Good</option>
                            <option value="chaotic_good">Chaotic Good</option>
                            <option value="lawfull_neutral">Lawfull Neutral</option>
                            <option value="true_neutral" selected>True Neutral</option>
                            <option value="chaotic_neutral">Chaotic Neutral</option>
                            <option value="lawfull_evil">Lawfull Evil</option>
                            <option value="neutral_evil">Neutral Evil</option>
                            <option value="chaotic_evil">Chaotic Evil</option>
                        </select>
                    </div>

                    <div id="character_race" class="box">
                        <label for="char_race">Race:</label><br>
                        <input type="text" id="char_race" name="char_race">
                    </div>
                </div>

            <div class="container">
                <div id="character_size" class="box">
                    <label for="char_size">Size:</label><br>
                    <select id="char_size" name="char_size">
                        <option value="fine">Fine</option>
                        <option value="diminutive">Diminuitive</option>
                        <option value="tiny">Tiny</option>
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large_tall">Large (Tall)</option>
                        <option value="large_long">Large (Long)</option>
                        <option value="huge_tall">Huge (Tall)</option>
                        <option value="huge_long">Huge (Long)</option>
                        <option value="gargantuan_long">Gargantuan (Long)</option>
                        <option value="gargantuan_tall">gargantuan (Tall)</option>
                        <option value="colossal_long">Colossal /Long)</option>
                        <option value="colossal_tall">Colossal (Tall)</option>
                    </select>
                </div>
                <div id="character_gender" class="box">
                    <label for="char_gender">Gender:</label><br>
                    <input type="text" id="char_gender" name="char_gender">
                </div>
                <div id="character_age"class="box">
                    <label for="char_age">Age:</label><br>
                    <input type="number" id="char_age" name="char_age">
                </div>
                <div id="character_deity"class="box">
                    <label for="char_deity">Deity:</label><br>
                    <input type="text" id="char_deity" name="char_deity">
                </div>
            </div><br>

            <div class="container">
                <div id="character_home" class="box">
                    <label for="char_home">Homeland:</label><br>
                    <input type="text" id="char_home" name="char_home"><br>
                </div>
                <div id="character_height" class="box">
                    <label for="char_height">Height:</label><br>
                    <input type="number" step="0.01" id="char_height" name="char_height">
                </div>
                <div id="character_weight"class="box">
                    <label for="char_weight">Weight:</label><br>
                    <input type="number" step="0.01" id="char_weight" name="char_weight">
                </div>
                <div id="character_eyes"class="box">
                    <label for="char_eyes">Eyes:</label><br>
                    <input type="text" id="char_eyes" name="char_eyes">
                </div>
            </div>
            </div>

            <div>
                <span class="attr_fields">
                    <div class="attr_container">
                        <label> </label>
                        <label>Base</label>
                        <label>Race</label>
                        <label>Misc</label>
                    </div>
                </span>

                <span class="attr_fields">
                    <div class="attr_container">
                        <span class="attr_box" id="attr_title">
                            <label>STR</label>
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_str" name="attr_str">
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_str" name="attr_str">
                        </span>
                        <span class="attr_box" id="attr_mod">
                            <label id="result_str"></label>
                        </span>
                    </div>

                    <div class="attr_fields">
                        <span class="attr_box" id="attr_title">
                            <label>DEX</label>
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_dex" name="attr_dex">
                        </span>
                        <span class="attr_box" id="str_mod">
                            <label id="result_dex"></label>
                        </span>
                    </div>

                    <div class="attr_fields">
                        <span class="attr_box" id="attr_title">
                            <label>CON</label>
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_con" name="attr_con">
                        </span>
                        <span class="attr_box" id="con_mod">
                            <label id="result_con"></label>
                        </span>
                    </div>

                    <div class="attr_fields">
                        <span class="attr_box" id="attr_title">
                            <label>INT</label>
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_int" name="attr_int">
                        </span>
                        <span class="attr_box" id="int_mod">
                            <label id="result_int"></label>
                        </span>
                    </div>

                    <div class="attr_fields">
                        <span class="attr_box" id="attr_title">
                            <label>WIS</label>
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_wis" name="attr_wis">
                        </span>
                        <span class="attr_box" id="wis_mod">
                            <label id="result_wis"></label>
                        </span>
                    </div>

                    <div class="attr_fields">
                        <span class="attr_box" id="attr_title">
                            <label>CHR</label>
                        </span>
                        <span class="attr_box" id="attr_input">
                            <input type="number" id="attr_chr" name="attr_chr">
                        </span>
                        <span class="attr_box" id="chr_mod">
                            <label id="result_chr"></label>
                        </span>
                    </div>
                </span>
            </div>

        <button type="submit">Create</button>
    </form><br>

    <a href="{% url 'character_list' %}">Back to character list</a>
</body>

<script src="{% static 'characters/js/character_creator.js' %}" defer></script>

</html>
